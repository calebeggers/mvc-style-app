<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>MVC Style App</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h1 class="title">My Contacts</h1>
			</div>
			<div class="new-contact">
				<h2 class="nc-text">New Contact</h2>
				<form name="form" class="form">
					<div class="form-field">
						<i class="fa fa-user fa-form" aria-hidden="true"></i>
						<input type="text" name="name" class="name" placeholder="Full Name">	
					</div>

					<div class="form-field">
						<i class="fa fa-mobile fa-form" aria-hidden="true"></i>
						<input type="phone" name="phone" class="phone" placeholder="Phone Number">
					</div>
					
					<div class="form-field">
						<i class="fa fa-globe fa-form" aria-hidden="true"></i>
						<input type="text" name="location" class="location" placeholder="Location">
					</div>
					<button class="button">Add Contact</button>
				</form>
			</div>
			<div class="body">
				<div class="contact-list">
				</div>
			</div>
			<div class="footer"></div>
		</div>
	<script src="js/bundle.js"></script>
	</body>
</html>
